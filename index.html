<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Details</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Share Application Form</h1>

            <form action="" class="form">

                <label for="application_number">Application Number</label>
                <input class="input" type="number" name="application_number" id="application_number"
                    placeholder="Application Number">

                <div>

                    <label for="account_no">Account Number</label>
                    <input class="input" type="number" name="account_no" id="account_no" placeholder="Account Number">

                    <label for="customer_id">Customer Id</label>
                    <input class="input" type="number" name="customer_id" id="customer_id" placeholder="Customer Id">

                </div>

                <label for="name">Full Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Full Name">

                <div>

                    <label for="form_no">Form Number</label>
                    <input class="input" type="number" name="form_no" id="form_no" placeholder="Form Number">

                    <label for="Share_no">Share Number</label>
                    <input class="input" type="number" name="Share_no" id="Share_no" placeholder="Share Number">

                </div>

                <div>

                    <label for="Share_type">Share Type</label>
                    <input class="input" type="text" name="Share_type" id="Share_type" placeholder="Share Type">

                    <label for="open_date">Open Date</label>
                    <input class="input" type="date" name="open_date" id="open_date" placeholder="Open Date">

                </div>

                <label for="purpose">Purpose</label>
                <input class="input" type="number" name="purpose" id="purpose" placeholder="Purpose">

                <div>

                    <label for="Share_type">Metting Date</label>
                    <input class="input" type="date" name="Share_type" id="Share_type" placeholder="Metting Date">

                    <label for="resolution_no">Resolution Number</label>
                    <input class="input" type="number" name="resolution_no" id="resolution_no"
                        placeholder="Resolution Number">

                </div>

                <div>

                    <label for="form_recrived_date">Form Received Date</label>
                    <input class="input" type="date" name="form_recrived_date" id="form_recrived_date" placeholder="Form Received Date">

                    <label for="Mobile_no">Mobile Number</label>
                    <input class="input" type="number" name="Mobile_no" id="Mobile_no"
                        placeholder="Mobile Number">

                </div>

                <label for="address">Address</label>
                <textarea class="input" name="address" id="address" cols="30" rows="3"></textarea>

                <label for="loan_ac_no">Loan Account Number</label>
                <input class="input" type="number" name="loan_ac_no" id="loan_ac_no">


                <button type="submit">Save</button>
            </form>
        </div>
    </main>
</body>

</html>
